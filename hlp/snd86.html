<H3><B>Sound option - PC-9801-86</B></H3>

<P><IMG SRC="images/snd86.gif" WIDTH="399" HEIGHT="269" BORDER="0" ALT="Sound option" USEMAP="#snd86"></P>

<DL>
<DT><B>I/O port</B></DT>
<DD><P>PC-9801-86のポートを設定します。</P></DD>
</DL>

<DL>
<DT><B>Interrupt</B></DT>
<DD><P>サウンド割り込み番号と割り込みの有無を指定します。<BR>チェックでサウンド割り込みを使用します。</P></DD>
</DL>

<DL>
<DT><B>Sound ID</B></DT>
<DD><P>サウンドＩＤを指定します。</P>
<TABLE CELLPADDING="2" CELLSPACING="0" BORDER="1">
<TR><TH>ポート</TH><TH>設定値</TH></TR>
<TR><TD>188</TD><TD>4x</TD></TR>
<TR><TD>288</TD><TD>5x</TD></TR>
</TABLE>
<P>参照: <A HREF="soundid.html">サウンドＩＤ一覧</A></P></DD>
</DL>

<DL>
<DT><B>ROM</B></DT>
<DD><P>チェックをするとサウンドＲＯＭを使用します。</P></DD>
</DL>

<DL>
<DT><B>DEF</B></DT>
<DD><P>PC-9801-86の設定を工場出荷状態に戻します。</P></DD>
</DL>

<DL>
<DT><B>DIP-SW</B></DT>
<DD><P>PC-9801-86ボード上のディップスイッチです。<BR>ディップスイッチをクリックしても設定ができます。</P></DD>
</DL>
