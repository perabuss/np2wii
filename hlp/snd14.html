<H3><B>Sound option - PC-9801-14</B></H3>

<P><IMG SRC="images/snd14.gif" WIDTH="399" HEIGHT="269" BORDER="0" ALT="Sound option" USEMAP="#snd14"></P>

<DL>
<DT><B>Left</B></DT>
<DD><P>チャネル1,2の左音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>right</B></DT>
<DD><P>チャネル1,2の右音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>f2</B></DT>
<DD><P>チャネル3〜8のフィート2音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>f4</B></DT>
<DD><P>チャネル3〜8のフィート4音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>f8</B></DT>
<DD><P>チャネル3〜8のフィート8音量を指定します。</P></DD>
</DL>

<DL>
<DT><B>f16</B></DT>
<DD><P>チャネル3〜8のフィート16音量を指定します。</P></DD>
</DL>
